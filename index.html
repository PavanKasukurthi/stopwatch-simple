<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <button class="btn-1" onclick="watchStop()">Stop</button>
        <button class="btn-2" onclick="watchStart()">Play</button>
        <button class="btn-3" onclick="watchReset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
